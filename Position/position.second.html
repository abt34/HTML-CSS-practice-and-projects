<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 100;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0;
          right: 0;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        "
      >
        5:00
      </div>
    </div>

    <hr />
    <br /><br /><br />
    <!-- Exercises 2 -->
    <div>
      <button
        style="
          background-color: black;
          color: white;
          width: 40px;
          height: 40px;
          font-size: 16px;
          border: none;
          border-radius: 20px;
          position: absolute;
          top: 100px;
          right: 10px;
        "
      >
        X
      </button>
    </div>

    <div
      style="
        background-color: gray;
        width: 300px;
        height: 150px;
        position: relative;
      "
    >
      <button
        style="
          background-color: black;
          color: white;
          width: 40px;
          height: 40px;
          font-size: 16px;
          border: none;
          border-radius: 20px;
          position: absolute;
          top: -10px;
          left: -10px;
        "
      >
        X
      </button>

      <div
        style="
          background-color: black;
          color: white;
          position: absolute;
          bottom: 8px;
          right: 8px;
          padding: 8px;
          font-weight: bold;
        "
      >
        0:29
      </div>
    </div>
  </body>
</html>
